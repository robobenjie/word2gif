<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to GIF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <textarea id="wordInput" placeholder="Enter words..." rows="3" autofocus></textarea>
            <div class="size-inputs">
                <input type="number" id="widthInput" placeholder="Width" value="64">
                <span>Ã—</span>
                <input type="number" id="heightInput" placeholder="Height" value="64">
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <button id="recordButton" class="record-button">Record Timing</button>
        <button id="gifButton" class="gif-button">Gifify!</button>
        <div id="gifOutput" class="gif-output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
