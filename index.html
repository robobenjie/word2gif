<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to GIF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Word to Gif-Emoji</h1>
        <div class="input-group">
            <textarea id="wordInput" placeholder="Enter words..." rows="3" autofocus></textarea>
            <div class="style-inputs">
                <div class="controls-row">
                    <div class="size-inputs">
                        <input type="number" id="widthInput" placeholder="Width" value="128">
                        <span>Ã—</span>
                        <input type="number" id="heightInput" placeholder="Height" value="128">
                    </div>
                    <div class="color-controls">
                        <div class="color-picker">
                            <label for="bgColor">Background:</label>
                            <input type="color" id="bgColor" value="#ffffff">
                        </div>
                        <div class="color-picker">
                            <label for="textColor">Text:</label>
                            <input type="color" id="textColor" value="#000000">
                        </div>
                    </div>
                </div>
                <div class="font-picker">
                    <label for="fontFamily">Font:</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Impact">Impact</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="display-container">
            <canvas id="canvas"></canvas>
            <div id="gifOutput" class="gif-output" style="display: none;"></div>
        </div>
        <button id="recordButton" class="record-button">Record Timing</button>
        <a id="downloadButton" class="download-button" style="display: none;">Download GIF</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
